<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="icon" href="../images/components/logotiveIcon.svg">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

  <div class="loadingBox"></div>

  <!--|| header ||-->

  <header class="header"></header>

  <ul class="category--menus" id="category__menus"></ul>

  <main>

    <nav aria-label="Breadcrumb">
      <div class="container">
        <ol>
          <li><a href="../index.html">Главная</a></li>
          <li>Корзина</li>
        </ol>
      </div>
    </nav>

    <section class="cart">
      <div class="container cart--wrapper">
        <h2>Корзина <span>3</span></h2>
        <div class="cart--body">
          <div class="cart--body__listBox">
            <div class="cart--listBox__head">
              <div><span><img src="../images/Корзина/minus.svg" alt="no img?"></span><span>Выделить всё</span></div>
              <div>Удалить выбранные</div>
            </div>

            <ul class="cart--list"></ul>
          </div>

          <div class="cart--body__totalBox">
            <form>
              <fieldset><label class="switch">
                  <input id="cart--checkbox" checked="" type="checkbox">
                  <div class="slider">
                    <div class="circle">
                      <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512"
                        viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                          <path data-original="#000000" fill="currentColor"
                            d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0">
                          </path>
                        </g>
                      </svg>
                      <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512"
                        viewBox="0 0 24 24" y="0" x="0" height="10" width="10"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                          <path class="" data-original="#000000" fill="currentColor"
                            d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z">
                          </path>
                        </g>
                      </svg>
                    </div>
                  </div>
                </label>
                <label for="cart--checkbox">Списать 200 ₽</label>
              </fieldset>

              <p>На карте накоплено 200 ₽</p>
            </form>

            <div class="cart--totalBox__eachCosts">
              <div>
                <div><span>3</span> товара</div><span>258,10 ₽</span>
              </div>
              <div><span>Скидка</span><span>-8,01 ₽</span></div>
            </div>

            <div class="cart--totalBox__allCosts">
              <div><span>Итог</span><span>250,09 ₽</span></div>
              <p>Вы получяете <span>100 бонусов</span></p>
            </div>

            <button class="cart-btn">Оформить заказ</button>

          </div>
        </div>
    </section>

  </main>


  <!--|| footer ||-->

  <footer class="footer"></footer>


  <script src="../Js/Datas/product-data.js"></script>
  <script src="../Js/Datas/offerSectionData.js"></script>
  <script src="../Js/Datas/articleData.js"></script>
  <script src="../Js/Datas/category-data.js"></script>

  <!-- ||components codes|| -->

  <script src="../Js/base/headerAndFooter.js"></script>
  <script src="../Js/components/main.js"></script>
  <script src="../Js/components/loading.js"></script>


  <!-- || add cards for only Корзина page || -->
  <script src="../Js/Корзина/creatCard.js"></script>

</body>

</html>
